<header class="navbar navbar-dark bg-dark fixed-top shadow-sm" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="/" aria-label="AWS Speed Test">
      <i class="fas fa-cloud me-2"></i>
      AWS Speed Test
    </a>
    <div class="navbar-nav flex-row">
      <a
        class="px-3 text-white text-decoration-none d-flex align-items-center"
        href="https://github.com/blrchen/aws-speed-test"
        target="_blank"
        rel="noopener"
        aria-label="GitHub Repository"
      >
        <i class="fab fa-github"></i>
      </a>
      <button
        class="navbar-toggler d-md-none"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <aside
      class="col-md-3 col-lg-2 p-0 bg-light border-end mt-4 mt-md-5 pt-2 pt-md-3"
      role="navigation"
    >
      <div
        class="offcanvas-md offcanvas-end bg-light"
        tabindex="-1"
        id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel"
      >
        <div class="offcanvas-header border-bottom">
          <div class="offcanvas-title fw-semibold" id="sidebarMenuLabel">AWS Speed Test</div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-label="Close"
          ></button>
        </div>
        <nav class="offcanvas-body d-md-flex flex-column p-0">
          <ul class="nav flex-column py-2">
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-2 px-3 py-2"
                [class.active]="isCurrentPath('/chatgpt/chatgpt-assistant')"
                href="/chatgpt/chatgpt-assistant"
              >
                <i class="fas fa-robot"></i>
                ChatGPT Assistant
              </a>
            </li>
            <li><hr class="dropdown-divider mx-3" /></li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-2 px-3 py-2"
                [class.active]="isCurrentPath('/latency')"
                href="/latency"
              >
                <i class="fas fa-tachometer-alt"></i>
                AWS Latency Test
              </a>
            </li>
            <li><hr class="dropdown-divider mx-3" /></li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-2 px-3 py-2"
                [class.active]="isCurrentPath('/regions')"
                href="/regions"
              >
                <i class="fas fa-globe"></i>
                AWS Regions
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-2 px-3 py-2"
                [class.active]="isCurrentPath('/geographies')"
                href="/geographies"
              >
                <i class="fas fa-globe-americas"></i>
                AWS Geographies
              </a>
            </li>
            <li><hr class="dropdown-divider mx-3" /></li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-2 px-3 py-2"
                [class.active]="isCurrentPath('/about')"
                href="/about"
              >
                <i class="fas fa-info-circle"></i>
                About
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4 mt-4 mt-md-5 pt-2 pt-md-3" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
