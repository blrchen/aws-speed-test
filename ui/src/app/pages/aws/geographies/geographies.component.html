<h1 class="h2">AWS Geographies</h1>
<p>
  A geography is a discrete market, typically containing two or more regions, that preserves data
  residency and compliance boundaries
</p>
<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Geography</th>
        <th scope="col">Regions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of tableData">
        <td>{{ g.name }}</td>
        <td>
          <ng-container *ngFor="let r of g.regions">
            <span>[{{ r.name }}] {{ r.displayName }}</span>
            <br />
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<h2 class="h4">Additional Resources</h2>
<ul>
  <li>
    <a href="https://github.com/blrchen/aws-catalog" target="_blank">AWS Catalog</a>
  </li>
